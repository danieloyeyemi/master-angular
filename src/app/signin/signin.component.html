<div class="container">
    <div class="row">
        <div class="col-7 mx-auto shadow">
            <div class="row">
                <div class="col-5 bg-info p-5" style="background-color: orange !important;">
                    <div>
                        <h5>Contact App</h5>
                        <p>Welocme to Our Contact app. Our contact app provides you with the oppourtunity to add your contact and specify your relationship with them and make note of every of your experiences with. Thanks!</p>
        
                        <i>We hope you will enjoy using this app</i>
                    </div>
                </div>
                <div class="col-7 p-5">
                    <form (ngSubmit)="login()">
                        <input type="text" class="form-control mb-2" name="email" placeholder="Email" [(ngModel)]="email">
                        <input type="password" class="form-control mb-2" name="password" placeholder="Password" [(ngModel)]="password">
                        <button class="btn btn-outline-success mb-2 w-100">Sign In</button>
                        <i>Don't have an account: <a class="nav-link" routerLink="/signup">Sign Up</a></i>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
